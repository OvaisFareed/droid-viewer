<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

        <!-- Dashboard Tab -->
        <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/">
          <ion-nav-view name="tab-dash"></ion-nav-view>
        </ion-tab>
      
        <!-- Video Call Tab -->
        <ion-tab title="Video Call" icon-off="ion-ios-videocam-outline" icon-on="ion-ios-videocam" href="#/tab/social">
          <ion-nav-view name="tab-social"></ion-nav-view>
        </ion-tab>
      
        <!-- Chats Tab -->
        <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
          <ion-nav-view name="tab-chats"></ion-nav-view>
        </ion-tab>
      
        <!-- File Share Tab -->
        <ion-tab title="File Share" icon-off="ion-ios-copy-outline" icon-on="ion-ios-copy" href="#/tab/file-sharing">
          <ion-nav-view name="tab-file-sharing"></ion-nav-view>
        </ion-tab>
      
      </ion-tabs>
